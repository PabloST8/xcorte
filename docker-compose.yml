# üê≥ Docker Compose para XCorte
# Configurado para expor na porta 4000

version: "3.8"

services:
  xcorte-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xcorte-dev
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - HOST=0.0.0.0
    volumes:
      # Mount do c√≥digo fonte para development (hot reload)
      - .:/app
      - /app/node_modules
    networks:
      - xcorte-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servi√ßo para build de produ√ß√£o
  xcorte-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xcorte-prod
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - HOST=0.0.0.0
    networks:
      - xcorte-network
    restart: unless-stopped
    profiles:
      - production

networks:
  xcorte-network:
    driver: bridge
